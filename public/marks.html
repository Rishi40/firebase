<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Examio</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Student Marks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout.html">Logout</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="container mt-5 card card-body p-4">
            <h4 class="text-center">Student Marks</h4>
            <div class="form-group">
              <label for="subject1">Subject 1</label>
              <form>
                <div class="row">
                  <div class="col-4">
                    <input type="text" id="examIds1" class="form-control" placeholder="Exam Id">
                  </div>
                  <div class="col-4">
                    <input type="text" id="marksS1" class="form-control" placeholder="Marks Obtained">
                  </div>
                  <div class="col-4">
                    <input type="text" id="totalmarksS1" class="form-control" placeholder="Total Marks">
                  </div>
                </div>
              </form>

            </div>
            <div class="form-group">
              <label for="subject2">Subject 2</label>
              <form>
                <div class="row">
                  <div class="col-4">
                    <input type="text" id="examIds2" class="form-control" placeholder="Exam Id">
                  </div>
                  <div class="col-4">
                    <input type="text" id="marksS2" class="form-control" placeholder="Marks Obtained">
                  </div>
                  <div class="col-4">
                    <input type="text" id="totalmarksS2" class="form-control" placeholder="Total Marks">
                  </div>
                </div>
              </form>

            </div>
            <div class="form-group">
              <label for="subject3">Subject 3</label>
              <form>
                <div class="row">
                  <div class="col-4">
                    <input type="text" id="examIds3" class="form-control" placeholder="Exam Id">
                  </div>
                  <div class="col-4">
                    <input type="text" id="marksS3" class="form-control" placeholder="Marks Obtained">
                  </div>
                  <div class="col-4">
                    <input type="text" id="totalmarksS3" class="form-control" placeholder="Total Marks">
                  </div>
                </div>
              </form>

            </div>
      
            <button id="submit" class="btn mt-3 btn-primary">Submit Marks</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script type="module" src="marks.js"></script>
  </body>
</html>
